jobs:
  build-n-publish:
    name: Build and publish Python ðŸ distributions ðŸ“¦ to PyPI and TestPyPI
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        bmt_version:
      # commenting out erroring version of BL that are validated erroneous  by  BMT (bmt==0.8.2)
